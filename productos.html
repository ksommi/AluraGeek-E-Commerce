<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link href="styles/responsive.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a06564ff49.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="container paddings">
        <div class="container">
          <img src="images/Logo.svg" alt="AluraGeek" class="logo" />
          <input type="text" placeholder="Search.." />
        </div>
        <button id="Login">Login</button>
        <a href="" id="search-btn"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></a>
      </nav>
    </header>
    <main>
      <div class="productos paddings">
        <ul class="ul-productos"></ul>
      </div>
    </main>
    <footer>
      <div class="paddings footer">
        <div id="logoandlinks">
          <img src="images/Logo.svg" alt="AluraGeek" class="logo" />
          <div>
            <ul>
              <li><a>Quienes somos</a></li>
              <li><a>Politica de privacidad</a></li>
              <li><a>Programa de fidelidad</a></li>
              <li><a>Nuestras Tiendas</a></li>
              <li><a>Quiero ser franquiciado</a></li>
              <li><a>Anuncie aqu√≠</a></li>
            </ul>
          </div>
        </div>

        <form action="" class="form-contacto">
          <h4>Hable con nosotros</h4>
          <input
            type="text"
            placeholder="Nombre"
            maxlength="40"
            id="nameContact"
            pattern="^[a-zA-Z ]{1,40}$"
            required
          />
          <span class="contacto-error">El nombre esta incorrecto</span>
          <textarea
            name=""
            id="messageContact"
            cols="30"
            rows="10"
            maxlength="120"
            required
          ></textarea>
          <span class="contacto-error">El mensaje no es valido</span>
          <button class="form-button" id="contact-button" disabled>
            Enviar Mensaje
          </button>
        </form>
      </div>
      <div id="desarrollado">
        <h3>Desarrollado por <a href="">Kevin Sommi</a></h3>
        <p>2022</p>
      </div>
    </footer>
  </body>
  <script src="js/funciones.js"></script>
  <script src="js/productos.js"></script>
  <script src="js/general.js"></script>
</html>
